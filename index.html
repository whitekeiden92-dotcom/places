<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Places You've Been</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Places I've Been üåç</h1>

  <form id="placeForm">
    <input type="text" id="location" placeholder="Location" required>
    <input type="text" id="landmarks" placeholder="Landmarks" required>
    <input type="text" id="season" placeholder="Time of Year" required>
    <textarea id="notes" placeholder="Notes"></textarea>
    <button type="submit">Add Place</button>
  </form>

  <h2>My Places</h2>
  <ul id="placesList"></ul>

  <div id="details"></div>

  <script src="script.js"></script>
</body>
</html>
